<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors = new Array();
        var count = colors.push('red', 'green', 'blue');
        alert(count);
        var rem = colors.pop();
        alert(rem);
        colors.push('black');
        alert(colors);
        var st = colors.shift();
        alert(st);
    </script>
</body>
</html>
