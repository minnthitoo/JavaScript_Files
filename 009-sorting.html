<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [ 1, 10, 5, 15, 30, 12];
        ary.sort();
        alert(ary);
        function compare (value1, value2){
            if (value1 < value2){
                return -1;
            }
            else if (value1 > value2){
                return 1;
            }
            else{
                return 0;
            }
        }
        ary.sort(compare);
        alert(ary);
    </script>
</body>
</html>
